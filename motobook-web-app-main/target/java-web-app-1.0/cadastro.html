<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">

    <title>Cadastro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
        main {
            height: 100%;
            width: 100%;
            margin-top: 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body {
            display: flex;
            margin: 0;
            padding: 0;
            background-color: #E4E2D9;
            font-family: Arial, Helvetica, sans-serif;
            min-width: 100vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container-panel {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #429398;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }
        
        header {
            width: 100%;
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #886749;
            padding: 20px;
        }

        .entrar {
            background-color: #4B3C2F;
            margin: 0;
            right: 10vh;
            padding: 10px;
            border-radius: 10px;
            color: #E4E2D9;
            display: flex;
            position: relative;
            text-align: right;
            transition: background-color 0.3s ease;
            font-size: 20px;
        }

        .entrar:hover {
            background-color: #695442;
        }

        .logo {
            display: flex;
            margin: 0;
            left: 10vh;
            position: relative;
            color: #429398;
            font-size: 40px;
            font-family: 'Ubuntu', sans-serif;
        }

        h1 {
            font-size: 48px;
            display: flex;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Ubuntu', sans-serif;
            font-weight: 550;
            color: #4B3C2F;
        }
        
        .input {
            max-width: 100%;
            border-radius: 2px;
            border: none;
            width: 500px;
            padding: 5px;
            outline: none;
            font-size: 15px;
            color: #616161;
            transition: all 0.4s ease;
            margin-bottom: 15px;
        }

        .label-input {
            color: #4B3C2F;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 20px;
        }

        .card-div {
            margin: 20px;
        }


        .card-div input {
            background-color: #E4E2D9;
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        button {
            display: inline-block;
            border-radius: 40px;
            border: 0;
            margin-bottom: 40px;
            margin-top: 30px;
            padding: 10px 12px;
            width: 100px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 18px;
            background-color: #4B3C2F;
            color: #E4E2D9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;

        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background-color: #695442;
        }

        a {
            text-decoration: none;
        }
        
        @media screen and (max-width: 1200px) {
            .container {
                display: block;
            }
        }

        .input.invalid {
            border: 1px solid rgb(255, 81, 0);
            -webkit-text-fill-color: rgb(255, 81, 0);
        }
        
        
    </style>
</head>
<body>
    <header>
        <a class="logo" href="home.html">MOTOBOOK</a>
        <a href="login.html" class="entrar">Entrar</a>
    </header>

    <main>
        <h1>CADASTRO</h1>
        <div class="container-panel">
            <form method="post" action="cadastro" class="container">
                <div class="card-div">
                    <label for="nomeCompleto" class="label-input">Nome Completo</label>
                    <input name="nomeCompleto" type="text" id="nomeCompleto" class="input" placeholder="Digite o seu nome completo"  required>
                    
                    <label for="email" class="label-input">Email</label>
                    <input name="email" type="text" id="email" class="input" placeholder="Digite o seu email" required>

                    <label for="senha" class="label-input">Senha</label>
                    <input name="senha" type="password" id="senha" class="input" placeholder="Digite o sua senha"  required>

                    <label for="telefone" class="label-input">Telefone</label>
                    <input name="telefone" type="text" id="telefone" class="input" placeholder="Digite o seu telefone" required>

                    <label for="cpf" class="label-input">CPF</label>
                    <input name="cpf" type="text" id="cpf" class="input" placeholder="Digite o seu CPF" required>
                </div>

                <div class="card-div">
                    <label for="cidade" class="label-input">Cidade</label>
                    <input name="cidade" type="text" id="cidade" class="input" placeholder="Digite a sua Cidade" required>

                    <label for="estado" class="label-input">Estado</label>
                    <input name="estado" type="text" id="estado" class="input" placeholder="Digite o seu Estado" required>

                    <label for="pais" class="label-input">País</label>
                    <input name="pais" type="text" id="pais" class="input" placeholder="Digite o seu País" required>

                    <label for="complemento" class="label-input">Complemento</label>
                    <input name="complemento" type="text" id="complemento" class="input" placeholder="Exemplo: Apto, Bloco..." required>

                    <label for="cep" class="label-input">CEP</label>
                    <input name="cep" type="text" id="cep" class="input" placeholder="Digite o seu CEP" required>
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <button type="submit" id="enviar" class="submit-button">ENVIAR</button>
                </div>
            </form>
        </div>


    </main>

    <script>
        const enviarBtn = document.getElementById('enviar');
        const inputs = document.querySelectorAll('.input');

        enviarBtn.addEventListener('click', function () {
            inputs.forEach(function (input) {
                if (input.value.trim() === '') {
                    input.classList.add('invalid');
                } else {
                    input.classList.remove('invalid');
                }
            });
        });

        inputs.forEach(function (input) {
            input.addEventListener('input', function () {
                input.classList.remove('invalid');
            });
        });
    </script>
</body>
</html>
